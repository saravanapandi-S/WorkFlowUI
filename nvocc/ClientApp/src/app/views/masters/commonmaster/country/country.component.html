<div class="row headtitle">
    <div class="col-md-9">
        <h4>Country Master</h4>
    </div>
    <div class="col-md-3 alrt">
        <button type="button" class="btn btn-success bmd-btn-edit btn-raised btntop" (click)="onBack()"><i class="material-icons editicon">reply</i><div class="ripple-container"></div></button>
    </div>
</div>
<form [formGroup]="countryForm">
        <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="str">Country Code</label>
                                <input type="text" name="countryCode" autocomplete="off" formControlName="CountryCode" id="txtCountryCode" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <label class="str">Country Name</label>
                                <input type="text" name="countryName" autocomplete="off" formControlName="CountryName" id="txtCountryName" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <label>Status</label>
                                <select class="form-control my-select" id="ddlStatus" formControlName="Status">
                                    <option value="0">Active</option>
                                    <option *ngFor="let status of statusvalues" [value]="status.value">
                                        {{status.viewValue}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row alogtop">
            <div class="col-md-12 alrt">
                <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-raised mb-0">Save</button>
            </div>
            <input type="hidden" id="HDRegId" ng-model="HDRegId" />
        </div>
</form>
