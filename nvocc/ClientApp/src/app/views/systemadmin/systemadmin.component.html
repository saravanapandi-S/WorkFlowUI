<div class="card ">
    <div class="card-body">
        <div class="row">

            <div class="col-md-4 panelbox">
                <div class="panel panel-default">
                    <div class="panel-heading">Instance</div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-link" [routerLink]="['/views/masters/instanceprofile/instanceprofile']" style="font-size: 14px; color: blue">
                                <i class="fa fa-angle-double-right"></i> Instance Profile
                            </button>
                            <div style="border-bottom: dashed 1px;"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-4 panelbox">
                <div class="panel panel-default">
                    <div class="panel-heading">Notification</div>
                    <div class="panel-body">

                        <div class="col-md-12">
                            <button type="button" class="btn btn-link" style="font-size: 14px; color: blue"><i class="fa fa-angle-double-right"></i>  Notification Events</button>
                            <div style="border-bottom: dashed 1px;"></div>
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-link" style="font-size: 14px; color: blue"><i class="fa fa-angle-double-right"></i>  Notification Content</button>
                            <div style="border-bottom: dashed 1px;"></div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-4 panelbox">
                <div class="panel panel-default">
                    <div class="panel-heading">Workflow</div>
                    <div class="panel-body">


                        <div class="col-md-12">
                            <button type="button" class="btn btn-link" style="font-size: 14px; color: blue"><i class="fa fa-angle-double-right"></i>  Rule Engine</button>
                            <div style="border-bottom: dashed 1px;"></div>
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-link" style="font-size: 14px; color: blue">
                                <i class="fa fa-angle-double-right"></i>  Workflow Configuration
                            </button>
                            <div style="border-bottom: dashed 1px;"></div>
                        </div>


                    </div>
                </div>

            </div>

            <div class="col-md-4 panelbox">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Access Management
                    </div>
                    <div class="panel-body">

                        <div class="col-md-12">
                            <button type="button" class="btn btn-link" style="font-size: 14px; color: blue"><i class="fa fa-angle-double-right"></i>Users </button>
                            <div style="border-bottom: dashed 1px;"></div>
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn btn-link" style="font-size: 14px; color: blue"><i class="fa fa-angle-double-right"></i>Roles </button>

                        </div>

                    </div>
                </div>

            </div>


            <div class="col-md-4 panelbox">
                <div class="panel panel-default">
                    <div class="panel-heading">Integration</div>
                    <div class="panel-body">

                    </div>
                </div>

            </div>
            <div class="col-md-4 panelbox">
                <div class="panel panel-default">
                    <div class="panel-heading"> Document</div>
                    <div class="panel-body">

                        <div class="col-md-12">
                            <button type="button" class="btn btn-link" style="font-size: 14px; color: blue" [routerLink]="['/views/systemadmin/documentmanager/documentmanager']"><i class="fa fa-angle-double-right"></i>Document Manager </button>
                            <div style="border-bottom: dashed 1px;"></div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
