<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <!--<img src="../../assets/images/logistics.png" />-->
                        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_uhIxIg.json" background="transparent" speed="1" loop autoplay style="position:relative;">
                        </lottie-player>
                    </div>
                    <div class="col-md-4">

                        <div class="row login">
                            <div class="col-md-12 general-label">
                                <div class="col-md-12 alc">
                                    <img src="../../assets/images/OCEANUS LOGO.png" style="width:200px;" />
                                </div>
                                <form class="mb-0" [formGroup]="LoginForm">
                                    <div class="col-md-12">
                                        <div class="form-group bmd-form-group">
                                            <!--<label for="exampleInputEmail1" class="bmd-label-floating ">Email address</label>-->
                                            <input type="text" placeholder="Username" class="form-control user" formControlName="Username" />
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group bmd-form-group">
                                            <!--<label  class="bmd-label-floating">Password</label>-->
                                            <input type="password" placeholder="Password" class="form-control user" formControlName="Password" />
                                        </div>
                                    </div>

                                    <div class="col-md-12" style="text-align:right;">
                                        <div class="divide"></div>
                                        <button type="submit" (click)="OnsubmitLogin()" class="btn btn-primary btn-raised mb-0">LOGIN</button>

                                        <!--<button type="submit" [routerLink]="['/views']" class="btn btn-primary btn-raised mb-0">LOGIN</button>-->
                                        <!--<button (click)="OnsubmitOverlay()" type="button">Click</button>-->
                                    </div>
                                    <input type="hidden" id="ID" formControlName="ID" />
                                    <div class="divide"></div>
                                    <div class="divide"></div>
                                    <div class="divide"></div>
                                    <div class="col-md-12 alc">
                                        copyright 2022 Odak Solutions Pvt Ltd
                                    </div>

                                </form>

                            </div>


                        </div>
                    </div>
                </div>



            </div>



        </div>



    </div>
</div>
